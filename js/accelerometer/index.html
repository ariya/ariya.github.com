<html><head><title>Detect accelerometer support</title>
<meta name="viewport" content="width=device-width maximum-scale=1 initial-scale=1 user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../style.css"/>
<script>
window.addEventListener("load", function () {
    window.setTimeout(function () {
        var round = function (x) {
            return (x === null) ? null : Math.round(x * 100) / 100.0;
        };

        if ('ondevicemotion' in window) {
            document.getElementById('motion-support').innerHTML = 'Yes';
            window.addEventListener('devicemotion', function (e) {
                var s = '<br>x: ' + round(e.accelerationIncludingGravity.x) +
                    '<br>y: ' + round(e.accelerationIncludingGravity.y) +
                    '<br>z: ' + round(e.accelerationIncludingGravity.z);
                document.getElementById('motion-status').innerHTML = s;
            }, false);
        }

        if ('ondeviceorientation' in window) {
            document.getElementById('orientation-support').innerHTML = 'Yes';
            window.addEventListener('deviceorientation', function (e) {
                var s = '<br>Alpha: ' + round(e.alpha) +
                    '<br>Beta: ' + round(e.beta) +
                    '<br>Gamma: ' + round(e.gamma);
                document.getElementById('orientation-status').innerHTML = s;
            }, false);
        }
    }, 0);
}, false);
</script>
</head>
<body>
<p>Support for device orientation: <b><span id="orientation-support">No</span>.</b></p>
<p>Current device orientation: <b><span id="orientation-status">Unknown.</span></b></p>
<p>Support for device motion: <b><span id="motion-support">No</span>.</b></p>
<p>Current device motion: <b><span id="motion-status">Unknown.</span></b></p>
<p><p>
<p class="footer">User agent:
<script>document.write(navigator.userAgent);</script>
</p>
</body>
</html>
