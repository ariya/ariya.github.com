<html><head><title>Detect support for touch events</title>
<meta name="viewport" content="width=device-width maximum-scale=1 initial-scale=1 user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../style.css"/>
<script>
supportTouch = function () {
    var s = false;
    try {
        document.createEvent('TouchEvent');
        s = ('ontouchstart' in document.body) &&
            ('ontouchend' in document.body) &&
            ('ontouchmove' in document.body);
    } catch (e) {
    }
    return s;
};
</script>
<body>
<p>Support touch events: <b><span id="i">No</span></b>.</p>
<p class="footer" id="ua"></p>
<script>
window.onload = function () {
    document.getElementById('i').textContent = supportTouch();
    document.getElementById('ua').textContent = 'User agent: ' + navigator.userAgent;
};
</script>
</body>
</html>
