<html>
<head><title>Glowing Text</title></head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width maximum-scale=1 initial-scale=1 user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../style.css"/>
<style>
@keyframes glow
{
    0% { text-shadow: 0 0 2px white, 0 0 2px white; }
    50% { text-shadow: 0 0 20px white, 0 0 50px white; }
    100% { text-shadow: 0 0 2px white, 0 0 2px white; }
}

@-webkit-keyframes glow
{
    0% { text-shadow: 0 0 2px white, 0 0 2px white; }
    50% { text-shadow: 0 0 20px white, 0 0 50px white; }
    100% { text-shadow: 0 0 2px white, 0 0 2px white; }
}

body {
   background-color: #333;
}

.glowing {
    color: #eee;
    font-size: 2em;
    font-weight: bold;
    margin: 1.2em;
    text-align: center;
    text-shadow: 0 0 5px white, 0 0 10px white;
    animation-name: glow;
    animation-iteration-count: infinite;
    animation-duration: 3s;
    animation-timing-function: linear;
    -webkit-animation-name: glow;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-duration: 3s;
    -webkit-animation-timing-function: linear;
}
</style>
<body>
<p class="glowing">Sphinx of black quartz, judge my vow!</p>
</body>
</html>
