<html>
<head><title>box-shadow</title></head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width maximum-scale=1 initial-scale=1 user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../style.css"/>
<style>
span { border: 1px solid #888; padding: 0.3em; }
p { line-height: 2em }
</style>
<body>
<p><span style="-webkit-box-shadow: 5px 5px #555">no blur</span></p>
<p><span style="-webkit-box-shadow: 5px 5px 5px #555">blur 5px radius</span></p>
<p><span style="-webkit-box-shadow: 5px 5px 8px #555">blur 8px radius</span></p>
<p><span style="-webkit-box-shadow: 0px 0px 9px #555 inset">inset with blur 9px radius</span></p>
</body>
</html>
